<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodaro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/373d91e1d2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</head>
<body onload="template()">
    <div class="container">
        <h1 class="text-center my-1 heading">Pomodaro Time Management app</h1>
        <h3 class="text-center heading my-3">- Vineet Kumar Singh</h3>
        <div class="container timer">
            <div class="row">
                <div class="col-5">
                    <h4 id="minutes" class="display-1"></h4>
                </div>
                <div class="col-1">
                    <h4 class="display-1"> :</h4>
                </div>
                <div class="col-5">
                    <h4 id="seconds" class="display-1"></h4>
                </div>
            </div>
        </div>
        <div>
            <h3 id="done" class="text-align-center"></h3>
        </div>
        <div class="container d-flex justify-content-center align-items-center my-5">
            <button class="btn" onclick="start()"><i class="fas fa-play fa-3x"></i></button>
            <a href="index.html"><button class="btn"><i class="fas fa-redo-alt fa-3x"></i></button></a>
        </div>
    </div>
</body>
</html>
